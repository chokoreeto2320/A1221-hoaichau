<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var check = false;

        function isPrime() {
            var number = document.getElementById("number").value;
            if (number < 2) {
                check = true;
            } else if (number == 2) {
                check = false;
            } else if (number % 2 == 0) {
                check = true;
            } else {
                for (let i = 3; i <= 10000; i++) {
                    if (number % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            if (check) {
                document.getElementById("result").innerText = "Không phải số nguyên tố";
            } else {
                document.getElementById("result").innerText = "Là số nguyên tố";
            }
        }
    </script>
</body>

</html>

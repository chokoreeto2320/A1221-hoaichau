<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrime(n) {
            let temp = true;
            if (n < 2) {
                temp = false;
            } else
                for (let i = 2; i < n - 1; i++) {
                    if (n % i == 0) {
                        temp = false;
                        break;
                    }
                }
        }

        if (temp == true) {
            document.write(n + " la so nguyen to <br/>");
        } else {
            document.write(n + " khong phai la so nguyen to <br/>");
        }
    </script>
</body>

</html>

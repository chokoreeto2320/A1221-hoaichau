<body>
    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }

            getDay() {
                return this.day;
            }

            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }

            setDay(day) {
                this.day = day;
            }
        }



        let obj1 = new MyDate(21, 2, 2022);
        console.log(obj1.getDay());
    </script>
    <script></script>
</body>

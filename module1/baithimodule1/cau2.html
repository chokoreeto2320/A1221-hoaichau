<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 2</title>
</head>

<body>
    <script>
        let tuso1 = Number(prompt("tử số thứ  1:"));
        let tuso2 = Number(prompt(" tử số thứ 2: "));
        let mauso1 = Number(prompt("mẫu số thứ 1: "));
        let mauso2 = Number(prompt("mẫu số thứ 2:"));
        if ((tuso1 * mauso2) === (tuso2 * mauso1)) {
            document.write("hai phân số bằng nhau");
            return true;
        } else {
            document.write("hai phân số không bằng nhau");
            return false;
        };
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>

<body>
    <script>
        function main() {
            let m = Number(prompt("Mời bạn nhập số hàng của ma trận:"))
            let n = Number(prompt("Mời bạn nhập số cột của ma trận:"))
            let value = 0
            let min = 0;
            let max = 0;
            for (let i = 0; i < m; i++) {
                for (j = 0; j < n; j++) {
                    value = Number(prompt("Mời nhập giá trị ở hàng: " + (i + 1) + " cột: " + (j + 1)));
                    if (i == 0 && j == 0) {
                        min = value;
                    }
                    if (min > value) {
                        min = value;
                    }
                    if (max < value) {
                        max = value;
                    }
                }
            }
            document.write("Max: " + max + "; Min: " + min)
        }
        main()
    </script>
</body>

</html>

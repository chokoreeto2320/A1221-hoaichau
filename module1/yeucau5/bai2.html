<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>

<body>
    <script>
        function isPrime(number) {
            check = true;
            if (number < 2) {
                check = false;
            } else if (number > 2) {
                for (let i = 2; i <= Math.ceil(Math.sqrt(number)); i++) {
                    if (number % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            return check;
        }

        function main() {
            let m = Number(prompt("Mời bạn nhập số hàng của ma trận:"))
            let n = Number(prompt("Mời bạn nhập số cột của ma trận:"))
            let value = 0
            let dem = 0
            for (let i = 0; i < m; i++) {
                for (j = 0; j < n; j++) {
                    value = Number(prompt("Mời nhập giá trị ở hàng: " + (i + 1) + " cột: " + (j + 1)));
                    if (isPrime(value)) {
                        dem++;
                    }
                }
            }
            document.write(dem)
        }
        main()
    </script>
</body>

</html>

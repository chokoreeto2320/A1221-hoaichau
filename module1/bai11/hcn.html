<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02_bai4</title>
</head>

<body>
    <script>
        dai = Number(prompt("Nhập chiều dài:"))
        rong = Number(prompt("Nhập chiều rộng:"))
        for (i = 1; i <= rong; i++) {
            for (j = 1; j <= dai; j++) {
                if ((i == 1) || (i == rong) || (j == 1) || (j == dai)) {
                    document.writeln("*")
                } else {
                    document.writeln("&nbsp;&nbsp")
                }
            }
            document.writeln("<br>")
        }
    </script>
</body>

</html>

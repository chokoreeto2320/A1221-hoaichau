<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02_bai5</title>
</head>

<body>
    <p><b>Bài 5:</b> Chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.</p>
    <label for="amount"> Số tiền gửi vào ngân hàng :</label>
    <input type="text" value="" id="amount">

    <label for="r"> lãi suất hàng tháng (%):</label>
    <input type="text" value="" id="r">

    <label for="n"> Số tháng gửi :</label>
    <input type="text" value="" id="n">

    <input type="button" value="Calculate" onclick="Calculate()" />
    <h3 id="result"></h3>
    <script>
        /*    /số tiền gốc+lãi=số tiền ban đầu*(1+r)^n
            Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.*/
        function Calculate() {
            amount = parseFloat(document.getElementById('amount').value);
            r = parseFloat(document.getElementById('r').value);
            n = parseFloat(document.getElementById('n').value);
            if (isNaN(amount) || isNaN(r) || isNaN(n)) {
                document.getElementById('result').innerHTML = "input is not a number"
            } else {
                result = amount * (Math.pow((1 + (r / 100)), n));
                document.getElementById('result').innerText = result.toLocaleString("vi");
            }
        }
    </script>
</body>

</html>

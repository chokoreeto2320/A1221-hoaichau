<body>
    <script>
        let numbers = Number(prompt("Số lượng số nguyên tố cần in: "))
        let result = "";
        for (let i = 2; i < numbers; i++) {
            let j = 2;
            check = 1;
            while (j < i) {
                if (i % j == 0) {
                    check = 0;
                }
                j++;
            }
            if (check == 1) result += i + " ";
        }
        console.log(result);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>

<body>
    <script>
        let amount = parseInt(prompt("nhập số lượng số nguyên tố cần tìm"))
        let count = 0
        let N = 2
        while (count < amount) {
            let check = true;
            for (let i = 2; i < N; i++) {
                if (N % i === 0) {
                    check = false;
                    break;
                }
            }
            if (check === true) {
                document.write("SNT: " + N);
                document.writeln("<br>");
                count++;
            }
            N++;
        }
    </script>

</body>

</html>

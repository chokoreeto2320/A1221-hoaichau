<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Luyện tập vòng lặp 02_bai3</title>
</head>

<body>
    <script>
        //Hình tam giác 1
        document.write("Hình tam giác 1" + "<br>")
        var n = Number(prompt("Nhập số hàng cần tạo tam giác"))
        for (i = 0; i < n; i++) {
            for (j = 0; j <= i; j++) {
                document.writeln("*")
            }
            document.writeln("<br>")
        }
        document.write("<hr>" + "Hình tam giác 2" + "<br>")
            //Hình tam giác 2
        for (i = 0; i < n; i++) {
            for (j = 0; j < n - i; j++) {
                document.writeln("*")
            }
            document.writeln("<br>")
        }
        document.write("<hr>" + "Hình tam giác 3" + "<br>")
        for (i = n; i >= 1; i--) {
            for (j = 1; j <= n; j++) {
                if (j > i - 1) {
                    document.writeln("*")
                } else {
                    document.writeln("&nbsp;&nbsp")
                }
            }
            document.writeln("<br>")
        }
        document.write("<hr>" + "Hình tam giác 4" + "<br>")
        for (i = n; i >= 1; i--) {
            for (j = 1; j <= n; j++) {
                if (j <= n - i) {
                    document.writeln("&nbsp;&nbsp")
                } else {
                    document.writeln("*")
                }
            }
            document.writeln("<br>")
        }
    </script>
</body>

</html>

<!DOCTYPE html>

</head>
<style>
    body {
        padding-top: 50px
    }
</style>

<body>
    <input type="text" id="value">
    <input type="button" value="Add" id="add" onclick="addtoarray()">
    <input type="button" value="display" id="display" onclick="displayarray()">
    <div id="result"></div>
    <script>
        let x = 0
        let mang = []

        function addtoarray() {
            mang[x] = document.getElementById('value').value;
            alert("Phần tử: " + mang[x] + " đã được thêm vào mảng " + x);
            x++;
            document.getElementById('value') = "";
        }

        function displayarray() {
            let e = "<hr>";
            for (let i = 0; i < mang.length; i++) {
                e += "Phần tử " + i + " = " + mang[i] + "<br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</body>

</html>

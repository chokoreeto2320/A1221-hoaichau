<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10];
        let max = numbers[0];
        let index = 0;

        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {

            }
        }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị lớn nhất trong mảng</title>
</head>

<body>
    <script>
        let numbers = [-3, 5, 1, 3, 2, 10];
        let index = 0
        let Max = numbers[0];
        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > Max) {
                Max = numbers[i]
                index = i
            }
        }
        document.write("Giá trị lớn nhất trong mảng là: " + Max + " ở vị trí " + index)
    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị trong mảng</title>
</head>

<body>
    <script>
        value = Number(prompt("Nhập giá trị cần tìm:"))
        let numbers = [-3, 5, 1, 3, 2, 10];
        for (let i = 0; i < numbers.length; i++) {
            if (value == numbers[i]) {
                alert("giá trị " + value + " được tìm thấy ở vị trí: " + i)
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p>Nhập mảng cần tìm giá trị nhỏ nhất:<input id="import" type="text" oninput="minArray(this.value)" onchange="minArray(this.value)"></p>
    <p>Giá trị nhỏ nhất của mảng:<span id="output"></span> </p>
    <script>
        function minArray(value) {
            let arr = value.split(",")
            console.log(arr)
            if (arr.length == 0) {
                document.getElementById("output").innerHTML = "Mảng rỗng"
            }
            let min = Number(arr[0])
            for (let i = 1; i < arr.length; i++) {
                if (Number(arr[i]) < min) {
                    min = arr[i];
                }
            }
            document.getElementById("output").innerHTML = min
        }
    </script>
</body>

</html>

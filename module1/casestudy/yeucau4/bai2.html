<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>

<body>
    <script>
        function main() {
            let words = prompt("Nhập chuỗi kí tự:").split("")
            words.sort()
            let count;
            if (words.length == 0) {
                count = 0
            } else {
                count = 1;
            }
            for (let i = 1; i < words.length; i++) {
                if (words[i] != words[i - 1]) {
                    count++
                }
            }
            document.write(count)
        }
        main()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>

<body>
    <script>
        numerator = [5, 2, 5];
        denominator = [6, 3, 4];
        let mang = []
        for (let i = 0; i < numerator.length; i++) {
            mang[i] = numerator[i] / denominator[i];
        }
        let max = mang[0]
        for (let i = 1; i < mang.length; i++) {
            if (max < mang[i]) {
                max = mang[i]
            }
        }
        document.write("Giá trị lớn nhất là: " + max + " nằm ở vị trí số: " + mang.indexOf(max))
    </script>
</body>

</html>

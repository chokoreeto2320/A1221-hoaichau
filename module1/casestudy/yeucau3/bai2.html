<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>

<body>
    <script>
        A = [7, 2, 5, 3, 5, 3]
        B = [7, 2, 5, 4, 6, 3, 5, 3]
        A.sort(function(a, b) {
            return a - b
        })
        B.sort(function(a, b) {
            return a - b
        })
        document.write(A + "<br>")
        document.write(B + "<br>")
        for (let i = 1; i < A.length; i++) {
            if (A[i] == A[i - 1]) {
                A.splice(i, 1)
            }
        }
        for (let i = 1; i < B.length; i++) {
            if (B[i] == B[i - 1]) {
                B.splice(i, 1)
            }
        }
        document.write(A + "<br>")
        document.write(B + "<br>")
        array = []
        for (i = 0; i < B.length; i++) {
            if (A.indexOf(B[i]) == -1) {
                array.push(B[i])
            }
        }
        document.write("[" + array + "]")
    </script>
</body>

</html>

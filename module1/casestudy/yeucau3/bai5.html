<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>

<body>
    <h3>-------Menu-----------</h3>
    <p>
        <label>Mời bạn chọn món</label><br>
        <select onchange="order()" id="myselect">
    	<option value="1">1. cafe</option>
        <option value="2">2. Cam vắt</option>
        <option value="3">3. Nước ép cà rốt</option>
        <option value="4">4. Nước ép cà chua</option>
        <option value="5">5. Nước lọc</option>
        <option value="6">6. Nước dừa</option>
        <option value="7">7. Thoát gọi món</option>        
    </select>
    </p><br>
    <p id="result"></p>
    <script>
        let table = '<table border="1px" style="border-collapse: collapse">' +
            ' <tr> <th>Product Name</th> ' +
            '<th>Số lượng</th>' + '<th>Đơn giá</th>' + '<th>Thành tiền</th>' + '</tr>';
        let productList = [];

        function order() {
            let select = document.getElementById('myselect')
            let array = []
            let product;
            let price = 0
            switch (select.value) {
                case "1":
                    alert("chọn cafe")
                    product = "cafe";
                    price = 10000;
                    break;
                case "2":
                    alert("chọn Cam vắt")
                    product = "Cam vắt"
                    price = 15000;
                    break;
                case "3":
                    alert("chọn Nước ép cà rốt ")
                    product = "Nước ép cà rốt"
                    price = 20000;
                    break;
                case "4":
                    alert("chọn Nước ép cà chua")
                    product = "Nước ép cà chua"
                    price = 25000;
                    break;
                case "5":
                    alert("chọn Nước lọc")
                    product = "Nước lọc"
                    price = 30000;
                    break;
                case "6":
                    alert("chọn Nước dừa")
                    product = "Nước dừa"
                    price = 35000;
                    break;
                case "7":
                    alert("Kết thúc đặt món. Thoát chương trình")
                    break;
            }
            if (product != null) {
                let quantity = Number(prompt("Bạn chọn " + product + ". Đơn giá: " + price + ". Mời bạn nhập số lượng:"))
                table += '<tr><td>' + product + ' </td>' +
                    ' <td>' + quantity + ' </td>' + ' <td>' + price + ' </td>' + ' <td>' + (price * quantity) + ' </td>' +
                    ' </tr>';
            } else {
                table += "</table>"
            }
            showProduct()
        }
        class Product {
            constructor(name, quantity, price) {
                this.name = name;
                this.quantity = quantity;
                this.price = price;
            }
            setQuantity(quantity) {
                this.quantity = quantity;
            }
            getTotal() {
                return this.quantity * this.price
            }
            getName() {
                return this.name;
            }
            getQuantity() {
                return this.quantity;
            }
            getPrice() {
                return this.price;
            }

        }

        function showProduct() {
            document.getElementById("result").innerHTML = table;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>

<body>
    <script>
        word = ["Một", "Hai", "Ba", "Bốn", "Năm", "Sáu", "Bảy", "Tám", "Chín"]
        number = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        n = prompt("Nhập dãy số:").toString();
        document.write(n + "<br>")
        let result = [];
        for (let i = 0; i < n.length; i++) {
            result.push(word[number.indexOf(Number(n[i]))])
        }
        document.write(result.join("&nbsp"))
    </script>
</body>

</html>

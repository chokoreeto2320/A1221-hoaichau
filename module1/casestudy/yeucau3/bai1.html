<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>

<body>
    <script>
        let n = Number(prompt("Nhập độ dài mảng:"));
        let array = [];
        let mang2 = []
        for (let i = 0; i < n; i++) {
            array[i] = Number(prompt("Nhập số thứ " + (i + 1)));
        }
        document.write(array + "<br>")
        let total = array[0];
        mang2.push(array[0])
        for (let i = 1; i < array.length; i++) {
            mang2[i] = array[i] + total
            total += array[i];
        }
        document.write(mang2)
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let luong = Number(prompt("luong nhan vien:"));
        if (luong < 7) {
            document.write("luong nhan duoc:" + (luong - luong * 0.05))
        } else if (luong < 15) {
            document.write("luong nhan duoc:" + (luong - luong * 0.1))
        } else {
            document.write("luong nhan duoc:" + (luong - luong * 0.2))
        }
    </script>
</body>

</html>

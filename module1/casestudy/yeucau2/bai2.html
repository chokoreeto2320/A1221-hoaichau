<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let chucai = prompt("nhap chu cai: ");
        let arr = ["o", "u", "i", "a", "e", "O", "U", "I", "A", "E"]
        let check = false;

        for (let i = 0; i < arr.length; i++) {
            if (chucai == arr[i]) {
                check = true;
                break;
            }

        }
        if (check == true) {
            document.write("la nguyen am")
        } else {
            document.write("la phu am")
        }
    </script>
</body>

</html>

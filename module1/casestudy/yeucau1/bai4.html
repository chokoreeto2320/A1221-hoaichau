<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 9; j++) {
                if (j == 4 + i || j == 4 - i || i == 4) {
                    document.writeln("*")
                } else {
                    document.writeln("&nbsp&nbsp")
                }
            }
            document.writeln("<br/>")
        }
    </script>
</body>

</html>

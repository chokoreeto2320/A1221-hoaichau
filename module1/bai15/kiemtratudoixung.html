<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        function isPalindrome(s) {
            let n = s.length;
            if (n == 0) {
                return true;
            }
            return calPalindrome(s, 0, n - 1)
        }

        function calPalindrome(str, s, e) {
            if (s == e) {
                return true;
            }
            if ((str.charAt(s)) != (str.charAt(e))) {
                return false;
            }
            if (s < e) {
                return calPalindrome(str, s + 1, e - 1);
            }
            return true
        }
        var str = window.prompt("Nhập chuỗi cần so dối xứng");
        if (isPalindrome(str)) {
            document.write(str + " là chuỗi đối xứng");
        } else {
            document.write(str + " không phải là chuỗi đối xứng")
        }
    </script>
</body>

</html>

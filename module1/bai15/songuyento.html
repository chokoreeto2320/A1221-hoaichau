<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var check = false;

        function isPrime() {
            var number = document.getElementById("number").value;
            if (number < 2) {
                check = true;
            } else if (number == 2) {
                check = false;
            } else if (number % 2 == 0) {
                check = true;
            } else {
                for (let i = 3; i <= 10000; i++) {
                    if (number % i == 0) {
                        check = false;
                        break;
                    }
                }
            }
            if (check) {
                document.getElementById("result").innerText = "Không phải số nguyên tố";
            } else {
                document.getElementById("result").innerText = "Là số nguyên tố";
            }
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p>Tìm các số nguyên tố nhỏ hơn:<input type="number" oninput="demsont(this.value)"> </p>
    <p>Các số nguyên tố thỏa mãn là: <span id="output"></span></p>
    <script>
        function checkPrime(value) {
            check = true;
            for (let i = 2; i <= Math.ceil(value / 2); i++) {
                if (value % i == 0) {
                    check = false;
                    break
                }
            }
            return check;
        }

        function demsont(value) {
            arr = []
            for (i = 2; i < value; i++) {
                if (checkPrime(i)) {
                    arr.push(i)
                }
            }
            document.getElementById("output").innerHTML = arr
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
hiển thị hộp thoại thông báo cho người dùng.
Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.-->

<body>
    <script>
        function compair(num1, num2) {
            if (num1 > num2) {
                document.write(num1 + " lớn hơn" + num2);
            } else if (num1 <= num2) {
                var total = num1 + num2;
                document.write("Tổng của 2 số là:" + total)
            }
        }
        let num1 = Number(window.prompt("Mời nhập số thứ 1:"))
        let num2 = Number(window.prompt("Mời nhập số thứ 2:"))
        compair(num1, num2)
    </script>
</body>

</html>

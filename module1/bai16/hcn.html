<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <canvas id="myCanvas" width="1500px" height="500px" style="border: 1px solid #373B44"></canvas>
    <p id="result"></p>
    <button onclick="continueGame()">Tiếp tục</button>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
            perimeter() {
                return (this.width + this.height) * 2;
            }
            area() {
                return this.width * this.height;
            }
            drawRect() {
                let ctx = document.getElementById('myCanvas').getContext("2d");
                ctx.fillStyle = "#ff0000";
                ctx.fillRect(450, 100, this.width, this.height)
            }
        }

                this.area=function (){

                }
                this.drawRect=function (){

                    ctx.fillStyle = "#ff0000";

            }*/
        function main() {
            var width = Number(prompt("Nhập chiều dài:"))
            var height = Number(prompt("Nhập chiều rộng:"))
            var rectangle = new Rectangle(width, height)
            rectangle.drawRect()
            document.getElementById('result').innerHTML = "Chu vi:" + rectangle.perimeter() + " ;Area Rectangle: " + rectangle.area()
        }

        function continueGame() {
            var input = confirm("Bạn muốn chơi tiếp")
            if (input) {
                main()
            }
        }
        main()
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            color:green;
            margin-left:20px ;
        }
        p {
            color:blue;
            margin-left: 20px;
        }
    </style>
</head>
<body>
<h1 style="color:green;margin-left:20px;">This is heading 1</h1>
<p style="color:blue;margin-left:20px;">This is an ordinary paragraph. Notice that this text is blue.
    The default text color for a page is defined is the body selector.</p>
</body>
</html>
